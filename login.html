    <script>


        // Initialize Firebase
        let config = {
            apiKey: "AIzaSyBzJhjPTm8O_pdF3u7JCkFnYjhArX3Fte4",
            authDomain: "scout-game.firebaseapp.com",
            databaseURL: "https://scout-game.firebaseio.com",
            projectId: "scout-game",
            storageBucket: "scout-game.appspot.com",
            messagingSenderId: "277037324529"
        };

        firebase.initializeApp(config);
        let database=firebase.database();
        let guardian="", player="",age=0,score=0;

        googleSignIn=()=>{
            base_provider=new firebase.auth.GoogleAuthProvider();
            window.location.replace("camera1.html");
            firebase.auth().signInWithPopup(base_provider).then(function(result){
                console.log(result);
                console.log(result.additionalUserInfo.profile.email);
                console.log("success... google account linked")
                let leadsRef=database.ref('scout-game');
                leadsRef.on('value',function (snapshot){
                    snapshot.forEach(function (childSnapshot) {
                        guardian =childSnapshot.val().guardian;
                           player=childSnapshot.val().player;
                           age=childSnapshot.val().age;
                           score=childSnapshot.val().score;
                        })
                });

                database.ref('scout-game').push({
                    guardian: result.additionalUserInfo.profile.given_name+" "+result.additionalUserInfo.profile.family_name,
                    player:"",
                    age:0,
                    score:0

                })


            }).catch(function(err){
                console.log(err);
                console.log("failed to do")

            })


        }




    </script>
